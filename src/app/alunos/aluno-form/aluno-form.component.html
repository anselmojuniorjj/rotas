<h5>Criar/Editar</h5>

<div class="col s12">
  <div class="row">
    <div class="input-field col s12">
      <input disabled [(ngModel)]="aluno.id" id="disabled" type="text" class="validate">
        <label for="disabled" class="active">#</label>
    </div>
  </div>
  <div class="row">
      <div class="input-field col s12">
        <input id="nome" [(ngModel)]="aluno.nome" type="text" class="validate" #nome>
        <label for="nome" class="active">Nome</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="email" [(ngModel)]="aluno.email" type="email" class="validate" #email>
        <label for="email" class="active">Email</label>
      </div>
    </div>
</div>
<div class="row">
  <div>
    <a class="waves-effect waves-light btn"
    (click)="incluirAluno(nome.value, email.value)"
    >Incluir</a>
</div>
</div>
