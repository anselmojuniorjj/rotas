<div class="row">
  <div class="col s6">
    <p>
      Lista de alunos
    </p>

    <ul class="collection with-header">
        <li class="collection-item" *ngFor="let aluno of alunos"><div>
          <a [routerLink]="[aluno.id]">{{ aluno.nome }}</a>
          <a [routerLink]="[aluno.id, 'editar']" class="secondary-content"><i class="material-icons">edit</i></a></div></li>

      </ul>
      <div>
          <a class="waves-effect waves-light btn"
            routerLink="novo"
          >Novo</a>
      </div>
  </div>

  <div class="col s6">
      <router-outlet></router-outlet>
  </div>

</div>
